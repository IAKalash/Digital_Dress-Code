<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaPipe — Firefox (Оптимизированная для памяти и FPS)</title>
  <style>
    body { margin: 0; background: #000; font-family: Arial, sans-serif; text-align: center; color: white; }
    .container { position: relative; max-width: 640px; margin: 0 auto; }
    canvas { width: 100%; border: 3px solid #0f0; border-radius: 12px; display: block; }
    button { margin: 20px; padding: 12px 30px; font-size: 18px; background: #0d6efd; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:disabled { background: #555; cursor: not-allowed; }
    .status { font-weight: bold; color: #0f0; margin: 10px; padding: 10px; }
    .fps { position: absolute; top: 10px; right: 10px; background: #0008; padding: 5px 10px; border-radius: 5px; font: 16px monospace; }
    .error { color: #f00; }
  </style>
</head>
<body>
  <h1>Firefox — Сегментация</h1>
  <div class="container">
    <div class="fps" id="fps">FPS: 0</div>
    <canvas id="output"></canvas>
    <canvas id="mask" style="display: none;"></canvas>
  </div>
  <button id="start">Запустить камеру</button>
  <div class="status" id="status">Нажмите кнопку для запуска</div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
  <script>
    const outputCanvas = document.getElementById('output');
    const maskCanvas = document.getElementById('mask');
    const ctx = outputCanvas.getContext('2d');
    const maskCtx = maskCanvas.getContext('2d');
    const startButton = document.getElementById('start');
    const statusDiv = document.getElementById('status');
    const fpsDiv = document.getElementById('fps');
    let selfieSegmentation = null;
    let camera = null;
    let videoElement = null;
    let animationId = null;
    let fps = 0;
    let lastTimestamp = 0;
    let frameCount = 0;
    const backgroundColors = ['#113', '#300', '#030', '#330'];
    let currentBg = 0;

    // Memory usage logging with context
    function logMemoryUsage(context = 'General') {
      if (performance.memory) {
        const usedMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
        const totalMB = Math.round(performance.memory.totalJSHeapSize / 1024 / 1024);
        console.log(`[${context}] Memory: ${usedMB} MB / ${totalMB} MB`);
      }
    }

    async function initializeApp() {
      startButton.disabled = true;
      statusDiv.textContent = 'Инициализация MediaPipe...';
      logMemoryUsage('Before MediaPipe Init');

      try {
        // Initialize MediaPipe SelfieSegmentation
        selfieSegmentation = new SelfieSegmentation({
          locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
        });
        selfieSegmentation.setOptions({ modelSelection: 1, selfieMode: true });
        selfieSegmentation.onResults(onResults);
        statusDiv.textContent = 'MediaPipe готов! Запускаем камеру...';
        logMemoryUsage('After MediaPipe Init');

        // Start camera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 640 }, height: { ideal: 480 }, frameRate: { ideal: 30 } },
          audio: false
        });
        videoElement = document.createElement('video');
        videoElement.srcObject = stream;
        videoElement.playsInline = true;
        await videoElement.play();

        // Set canvas dimensions
        outputCanvas.width = videoElement.videoWidth;
        outputCanvas.height = videoElement.videoHeight;
        maskCanvas.width = videoElement.videoWidth;
        maskCanvas.height = videoElement.videoHeight;
        logMemoryUsage('After Canvas Setup');

        // Start MediaPipe camera
        camera = new Camera(videoElement, {
          onFrame: async () => {
            if (selfieSegmentation) {
              await selfieSegmentation.send({ image: videoElement });
            }
          },
          width: videoElement.videoWidth,
          height: videoElement.videoHeight
        });
        await camera.start();
        statusDiv.textContent = 'Камера запущена! Сегментация активна.';
        startButton.textContent = 'Сменить фон';
        startButton.disabled = false;
        requestAnimationFrame(updateFPS);
        logMemoryUsage('After Camera Start');
      } catch (error) {
        console.error('Ошибка:', error);
        statusDiv.textContent = `Ошибка: ${error.message}`;
        statusDiv.className = 'status error';
        startButton.disabled = false;
      }
    }

    function onResults(results) {
      if (!results?.segmentationMask) return;

      logMemoryUsage('Before Canvas Render');
      const { width, height } = outputCanvas;
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = backgroundColors[currentBg];
      ctx.fillRect(0, 0, width, height);
      maskCtx.drawImage(results.segmentationMask, 0, 0, width, height);
      maskCtx.globalCompositeOperation = 'copy';
      maskCtx.filter = 'blur(4px)';
      maskCtx.drawImage(maskCanvas, 0, 0, width, height);
      maskCtx.filter = 'none';
      ctx.drawImage(results.image, 0, 0, width, height);
      ctx.globalCompositeOperation = 'destination-in';
      ctx.drawImage(maskCanvas, 0, 0, width, height);
      ctx.globalCompositeOperation = 'source-over';
      frameCount++;
      logMemoryUsage('After Canvas Render');
    }

    function updateFPS(timestamp) {
      if (timestamp - lastTimestamp >= 1000) {
        fps = frameCount;
        fpsDiv.textContent = `FPS: ${fps}`;
        frameCount = 0;
        lastTimestamp = timestamp;
        logMemoryUsage('FPS Update');
      }
      animationId = requestAnimationFrame(updateFPS);
    }

    function changeBackground() {
      currentBg = (currentBg + 1) % backgroundColors.length;
    }

    function cleanup() {
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
      if (camera) {
        camera.stop();
        camera = null;
      }
      if (videoElement?.srcObject) {
        const stream = videoElement.srcObject;
        stream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        videoElement = null;
      }
      if (selfieSegmentation) {
        selfieSegmentation.close();
        selfieSegmentation = null;
      }
      logMemoryUsage('After Cleanup');
      if (window.gc) window.gc(); // Encourage garbage collection
    }

    startButton.addEventListener('click', () => {
      if (camera) {
        changeBackground();
      } else {
        initializeApp();
      }
    });

    window.addEventListener('beforeunload', cleanup);

    // Periodic memory check and cleanup
    setInterval(() => {
      if (selfieSegmentation) {
        selfieSegmentation.reset(); // Reset MediaPipe to clear buffers
      }
      logMemoryUsage('Periodic Check');
    }, 30000);
  </script>
</body>
</html>
